    <center><a  style="font-size:100px; color:Blue; font-family: Times New Roman"><b>Justin Li's About Us Page!</b></a><br></center>
    <center><img src="/src/main/staticin/static/images/justin.jpg" th:src="@{/images/justin.jpg}" width="200" height="auto" id="getImage"><br></center>
    <center><input type="button" onclick="imagefun()" value="Change Image"><br><br></center>


    <center><button><a href="/justin/light">Light Sequence Minilab</a></button>
        <button><a href="https://docs.google.com/document/d/1K9bE17_RsneMIv-P-jf_3fWYD74xZ2KxzF0jPK18vAY/edit?usp=sharing">Journal</a></button>

    <center><button><a href="https://github.com/shekark642/M222-Slackbotss/commits?author=jli615">Commits</a></button>

        <button><a href="https://replit.com/@JustinLi38">RepLit Labs</a></button></center><br><br>
    <center><br><button onclick="getLocation()">Click to get your location using an API</button><br></center>
    <center><input type="text" placeholder="name" style="margin-top:30px"><input type="text" placeholder="Are you an athlete?"><input type="text" placeholder="Are you not?"><br></center>
    <center><button type="button" class="btn btn-primary" onclick="productsAdd(); clickCounter();">Submit</button>
    <button type="button" class="btn btn-primary" onclick="reloadData();">Reload Data</button>
    <button type="button" class="btn btn-primary" onclick="localStorage.clear();">Clear Storage</button></center>
    <center><table id="productTable">
        <tr>
            <td>Name</td>
            <td>Are you an athlete?</td>
            <td>Are you not?</td>
        </tr>
    </table></center>
    <p id="demo"></p>
    <script>
        const myElement = document.getElementById("demo");

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                myElement.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            myElement.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
        }

        function imagefun() {
            var Image_Id = document.getElementById('getImage');
            if (Image_Id.src.match("/images/justin.jpg")) {
                Image_Id.src = "/images/logo.png";
            }
            else {
                Image_Id.src = "/images/justin.jpg";
            }

        }

        function productsAdd() {
            $("#productTable tbody").append("<tr>" +
                "<td>Justin</td>" +
                "<td>Yes</td>" +
                "<td>No</td>" +
                "</tr>");
        }

        function clickCounter() {
            if(typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount)+1;
                } else {
                    localStorage.clickcount = 1;
                }
            } else {
                document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
            }
        }
        function reloadData(){
            for (let i = 1; i <= localStorage.clickcount; i++) {
                productsAdd();
            }
        }
    </script>

    <div>
        <h2></h2>

    </div>
</div>
